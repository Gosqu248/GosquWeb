<div class="container" id="offers">
  <h2 class="section-title">{{getTranslation("whatIDo")}}</h2>

  <div class="expertise-container">
    <div class="expertise-card last-card" *ngFor="let skill of expertise">
      <h3 class="expertise-title">{{ skill.title }}</h3>
      <i class="fas {{skill.icon}} expertise-icon"></i>
      <p class="expertise-description" >{{ skill.description }}</p>
    </div>
  </div>
</div>
