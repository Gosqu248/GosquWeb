<section class="about-section" id="about">
  <div class="absolute inset-0 overflow-hidden">
    <!-- Floating geometric shapes with neon glow -->
    <div class="absolute top-20 left-10 w-4 h-4 bg-cyan-400/60 rounded-full animate-ping shadow-lg shadow-cyan-400/50" style="animation-delay: 0s; animation-duration: 3s;"></div>
    <div class="absolute top-40 right-20 w-6 h-6 bg-gradient-to-r from-purple-400 to-pink-400 rotate-45 animate-pulse shadow-xl shadow-purple-400/40" style="animation-delay: 1s; animation-duration: 4s;"></div>
    <div class="absolute bottom-32 left-20 w-3 h-3 bg-emerald-400/70 rounded-full animate-bounce shadow-md shadow-emerald-400/50" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-20 right-40 w-8 h-8 border-2 border-yellow-400/40 rounded-full animate-spin shadow-lg shadow-yellow-400/30" style="animation-duration: 15s;"></div>
    <div class="absolute top-60 left-1/3 w-5 h-5 bg-gradient-to-br from-blue-400 to-purple-500 transform rotate-12 animate-wiggle shadow-md shadow-blue-400/40" style="animation-delay: 0.5s;"></div>
    <div class="absolute bottom-40 right-1/4 w-7 h-7 border-2 border-rose-400/35 rotate-45 animate-float shadow-lg shadow-rose-400/30" style="animation-delay: 1.5s;"></div>

    <!-- Main background orbs with enhanced neon effects -->
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-purple-500/30 to-blue-600/20 rounded-full blur-3xl animate-pulse-slow shadow-2xl shadow-purple-500/20"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-tr from-cyan-500/25 to-purple-600/30 rounded-full blur-3xl animate-pulse-slow shadow-2xl shadow-cyan-500/20" style="animation-delay: 2s"></div>
    <div class="absolute top-1/2 left-1/2 w-60 h-60 bg-gradient-to-r from-pink-500/20 to-purple-500/25 rounded-full blur-3xl animate-pulse-slow shadow-2xl shadow-pink-500/15" style="animation-delay: 4s"></div>
    <div class="absolute top-1/4 right-1/4 w-40 h-40 bg-gradient-to-bl from-emerald-400/15 to-blue-500/20 rounded-full blur-2xl animate-drift shadow-xl shadow-emerald-400/10" style="animation-delay: 1s"></div>

    <!-- Dynamic grid pattern with color shifts -->
    <div class="absolute inset-0 opacity-10">
      <div class="absolute inset-0" style="background-image: linear-gradient(rgba(139, 92, 246, 0.3) 1px, transparent 1px), linear-gradient(90deg, rgba(139, 92, 246, 0.3) 1px, transparent 1px); background-size: 50px 50px; animation: gridMove 20s linear infinite;"></div>
    </div>

    <!-- Enhanced floating particles with trails -->
    <div class="absolute inset-0">
      <div class="absolute top-1/3 left-1/4 w-2 h-2 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-full animate-float-particles shadow-lg shadow-cyan-400/60" style="animation-delay: 0s; animation-duration: 8s;"></div>
      <div class="absolute top-2/3 right-1/3 w-1 h-1 bg-gradient-to-r from-pink-400 to-purple-500 rounded-full animate-float-particles shadow-md shadow-pink-400/50" style="animation-delay: 2s; animation-duration: 10s;"></div>
      <div class="absolute bottom-1/4 left-1/2 w-1 h-1 bg-gradient-to-r from-emerald-400 to-cyan-400 rounded-full animate-float-particles shadow-md shadow-emerald-400/60" style="animation-delay: 4s; animation-duration: 12s;"></div>
      <div class="absolute top-1/6 right-1/6 w-1 h-1 bg-gradient-to-r from-yellow-400 to-orange-400 rounded-full animate-float-particles shadow-md shadow-yellow-400/50" style="animation-delay: 6s; animation-duration: 14s;"></div>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="animation-container">
      <ng-lottie
        [options]="lottieOptions"
        (animationCreated)="onAnimationCreated($event)"
      ></ng-lottie>
    </div>



    <div class="text-content">
      <div class="space-y-8 animate-fade-in-up">
        <div class="relative inline-block">
          <h1 class="text-6xl md:text-8xl font-bold text-white leading-tight tracking-tight">
            <span class="block relative">
              <span class="bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500 bg-clip-text text-transparent animate-gradient-x shadow-2xl">
                Gosqu
              </span>
              <div class="absolute -inset-2 bg-gradient-to-r from-cyan-400/30 via-purple-500/30 to-pink-500/30 rounded-lg blur-xl opacity-40 animate-pulse-glow"></div>
            </span>
            <span class="block mt-3 bg-gradient-to-r from-slate-200 to-slate-400 bg-clip-text text-transparent animate-slide-up" style="animation-delay: 0.3s;">
              Software
            </span>
          </h1>

          <div class="mt-6 relative">
            <div class="h-1 bg-gradient-to-r from-transparent via-cyan-400 through-purple-500 to-transparent animate-expand shadow-lg shadow-purple-500/50" style="animation-delay: 0.8s;"></div>
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-pink-400 to-cyan-400 animate-slide-line shadow-md shadow-pink-400/40" style="animation-delay: 1.2s;"></div>
          </div>
        </div>
      </div>

      <p class="description">
        {{getTranslation("textAbout1")}}
        {{getTranslation("textAbout2")}}
      </p>
    </div>
  </div>
</section>
